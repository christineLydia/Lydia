<!DOCTYPE html>
<html>
    <head>
        <title>Lydia</title>
        <meta charset="utf-8">
        <meta name="author" content="Lu Lydia Li - Mom of Pitton and Dublin">
        <meta name="description" content="Lydia's personal webpage">

        <!-- CSS styles-->
        <link rel="stylesheet" href="styles/style-large-screen.css">
        <style type="text/css">
            @import url("styles/style-medium-screen.css");
            @import url("styles/style-small-screen.css");
        </style>
        <!-- Javascript files-->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </head>
    <body>
        <div class="page artLover-page">
            <div class="page-intro-container">
                <div class="small-screen-profile-pic">
                </div>
                <div class="page-title">
                    I'm a soprano sining classical music, and a painter learner.
                </div>
                <div class="page-intro">
                    I sing....
                </div>
            </div>
            <div class="art-section">
                <div class="paintings-container painting-external-frame">
                    <div class="imageSlides paintings-fade">
                        <img class="painting-internal-frame" src="./images/kitties/1.JPG" class="paintings-pic">
                    </div>
                    <div class="imageSlides paintings-fade">
                        <img src="./images/kitties/2.JPG" class="paintings-pic">
                    </div>
                    <div class="imageSlides paintings-fade">
                        <img src="./images/kitties/3.JPG" class="paintings-pic">
                    </div>
                    <div class="imageSlides paintings-fade">
                        <img src="./images/kitties/4.JPG" class="paintings-pic">
                    </div>
                    <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <div class="image-select-dot">
                    <span class="select-dot" onclick="selectCurrentSlide(1)"></span>
                    <span class="select-dot" onclick="selectCurrentSlide(2)"></span>
                    <span class="select-dot" onclick="selectCurrentSlide(3)"></span>
                    <span class="select-dot" onclick="selectCurrentSlide(4)"></span>
                </div>
            </div>
            <div class="music-box">
                <p class="music-text"> Johann Sebastian Bach Air on the G String From Suite No. 3 </p>
                <audio id="orchestra-background-music" src="./music/Air-on-a-g-string.mp3" controls>
                </audio>
            </div>
        </div>
    </body>
</html>
